      <!-- Jquery-Libery --> 
      <script src="js/jquery-3.5.1.min.js"></script>
      <!-- bootstrap iN core JavaScript --> 
      <script src="js/bootstrap.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>  
      <!-- Boostrap-JS -->  
      <script src="js/sc-script.js"></script>
      <!-- WoW-animation-JavaScript -->  
      <script src="js/wow.js"></script> 
       <!-- owl-carousel-JavaScript -->  
       <script src="js/owl.carousel.min.js"></script>

    
    <script>     
      // homepage  page JavaScript start

        //<!-- for responcive menu animation -->   
          $('.navTrigger').click(function(){
          $(this).toggleClass('active');
          });
          $('.material-floating .form-control').on('focus blur', function (e) {
            $(this).parents('.material-floating .form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
          }).trigger('blur');
          $('[data-toggle="slide-collapse"]').on('click', function() {
          
          $('#slide-navbar-collapse').toggleClass('side_nave_in');
          $(".menu-overlay").toggleClass('overlay_in');
          
          });
          $(".menu-overlay").click(function(event) {
          $(".navbar-toggle").trigger("click");
            $(".menu-overlay").removeClass('overlay_in');
            $('.navTrigger').removeClass('active');
          });
          
          $(".dropdown-toggle").click(function(){
            $(".dropdown-menu").toggleClass("show");
          }); 
                  

        //<!-- WoW-animation-JavaScript -->     
          wow = new WOW(
            {
              boxClass:     'wow',      // default
              animateClass: 'animated', // default
              offset:       0,          // default
              mobile:       true,       // default
              live:         true        // default
            }
          )
          wow.init(); 
          
        //<!-- Scroll-down-animation-JavaScript -->  
          $(document).ready(function(){
              $(".down-buttn").on('click', function(event) {
                if (this.hash !== "") {
                  event.preventDefault();
                  var hash = this.hash;
                  $('html, body').animate({
                    scrollTop: $(hash).offset().top
                  }, 800, function(){
                    window.location.hash = hash;
                  });
                }
              });
            });   
          
        //<!-- owl-carousel-JavaScript -->
          $(document).ready(function() {
            $('.owl-carousel.feature-car').owlCarousel({
                stagePadding:0,
                loop:false,
                margin:0,
                nav:false,
                item:3,

            })
            $( ".owl-prev").html('<i class="bi bi-chevron-left"></i>');
            $( ".owl-next").html('<i class="bi bi-chevron-right"></i>');
          });

          $(document).ready(function() {
            $('.owl-carousel.service').owlCarousel({
                stagePadding:30,
                loop:false,
                margin:20,
                nav:true,
                item:3,
                responsive:{
                    0:{
                          items:1
                      },
                    992:{
                        items:2
                    },
                    1200:{
                        items:2
                    },
                    1367:{
                        items:3
                    }
                }

            })
            $( ".owl-prev").html('<i class="bi bi-arrow-left"></i>');
            $( ".owl-next").html('<i class="bi bi-arrow-right"></i>');
          });

          $(document).ready(function() {
            $('.owl-carousel.usp').owlCarousel({
                stagePadding:50,
                loop:true,
                margin:20,
                nav:false,
                responsive:{
                    0:{
                          items:1
                      },
                    992:{
                        items:2
                    },
                    1367:{
                        items:2
                    },
                    1441:{
                        items:3
                    }
                }
              })
          });
        
          //<!-- popup JavaScript -->
        $(".loc-popup").on('click', function() {
            $(".custom-model-main").addClass('model-open');
            }); 
            $(".close-btn, .bg-overlay,.p-location ul li a").click(function(){
            $(".custom-model-main").removeClass('model-open');
        });

        $(".brand-popup").on('click', function() {
          // alert("Hello! I am an alert box!");
            $(".custom-model-main2").addClass('model-open2');
            }); 
            $(".close-btn, .bg-overlay").click(function(){
            $(".custom-model-main2").removeClass('model-open2');
        });

        //<!--add footer service page JavaScript -->
        $(document).ready(function() {
            $('.owl-carousel.service-page').owlCarousel({
                stagePadding:50,
                loop:true,
                margin:20,
                nav:true,
                responsive:{
                    0:{
                          items:1
                      },
                    992:{
                        items:2
                    },
                    1200:{
                        items:2
                    },
                    1367:{
                        items:4
                    }
                }
            })
            $( ".owl-prev").html('<i class="bi bi-arrow-left"></i>');
            $( ".owl-next").html('<i class="bi bi-arrow-right"></i>');
          });

    </script>
