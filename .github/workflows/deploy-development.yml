name: Deploy Development to Azure Web App

on:
  push:
    branches:
      - development
  workflow_dispatch:

env:
  NODE_VERSION: 20
  APP_NAME: csw-dev
  RESOURCE_GROUP: cswapp-rg

jobs:
  quality-check:
    runs-on: ubuntu-latest
    env:
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Validate backend URL secret
        run: |
          if [ -z "$VITE_BACKEND_URL" ]; then
            echo "Missing secret VITE_BACKEND_URL."
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    needs: quality-check
    runs-on: ubuntu-latest
    env:
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
    environment:
      name: development
      url: https://${{ env.APP_NAME }}.azurewebsites.net

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC / Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure App Service
        run: |
          if [ -z "${{ secrets.VITE_BACKEND_URL }}" ]; then
            echo "Missing secret VITE_BACKEND_URL."
            exit 1
          fi

          az webapp config appsettings set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME }} \
            --settings VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }} \
            >/dev/null

          az webapp config set \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME }} \
            --startup-file "pm2 serve /home/site/wwwroot --no-daemon --spa" \
            --linux-fx-version "NODE|20-lts" \
            >/dev/null

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy to Azure Web App
        run: |
          cd dist
          zip -r ../app.zip .
          cd ..
          az webapp deploy \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME }} \
            --src-path ./app.zip \
            --type zip
